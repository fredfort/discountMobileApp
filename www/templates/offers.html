<ion-view title="Offers">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">

     <div data-tap-disabled="true" id="map" style="height:250px;" style="margin-bottom:250px"></div>
     
     <br />
     <div class="list" ng-repeat="product in products">
    	<div class="item item-divider">
    		{{product.name}}
    	</div>
    	<div  class="item" href="#">
    		    Name:     {{product.name}}<br>
            Desc:     {{product.description}}<br>
            Qte:      {{product.quantity}}
    	</div>
      </div> 
  </ion-content>
</ion-view>
