<ion-view title="Login">
  <ion-content class="has-header" >
    <div class="text-center">
      <img class="logo" style="width:80%" src="../img/logo.png" />
    </div>
    <form ng-submit="doLogin()" ng-show="!isCreatingAccount">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-calm" type="submit">Log in</button>
        </label>
        <label class="item">
           <button type="button" class="button button-positive button-block" ng-show="!logged" ng-disabled="!facebookReady" ng-click="IntentLogin()">Login with Facebook</button>
        </label>
         <label class="item">
           <button type="button" class="button button-stable button-block"  ng-click="isCreatingAccount=true">Create an account</button>
        </label>
      </div>
    </form>
    <form  ng-show="isCreatingAccount">
      <div class="list">
         <label class="item item-input">
          <span class="input-label">Name</span>
          <input type="text" ng-model="loginData.name">
        </label>
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
         <label class="item">
           <button type="button" class="button button-positive button-block" ng-disabled="!loginData.username || !loginData.name || loginData.name.length ===0" 
              ng-click="signUp()">Sign Up</button>
        </label>
        <label class="item">
           <button type="button" class="button button-stable button-block"  ng-click="isCreatingAccount=false">Back</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
